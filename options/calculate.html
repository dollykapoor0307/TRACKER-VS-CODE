<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="index.html"><img src="../image/logo.jpg" alt="Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>

    <!-- Calculate Section -->
    <section class="calculate">
        <h1>Calculate</h1>
        <div class="calculation-container">
            <!-- BMI Calculator -->
            <div class="bmi-section">
                <h2>BMI Calculator</h2>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height">
                <button onclick="calculateBMI()">Calculate BMI</button>
                <p id="bmi-result"></p>
            </div>

            <!-- Calorie Counter -->
            <div class="calorie-section">
                <h2>Calorie Counter</h2>
                <label for="food-item">Food Item:</label>
                <input type="text" id="food-item" placeholder="Enter food name">
                <button onclick="searchCalories()">Search Calories</button>
                <p id="calorie-result"></p>
            </div>
        </div>
    </section>
</body>
</html>
